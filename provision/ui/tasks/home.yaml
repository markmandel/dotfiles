---

# Setup standard home directories

- name: Make default home directories
  file: 
    path: "~/{{ item }}"
    state: directory
  with_items:
    - .config
    - Downloads
    - Pictures
    - Pictures/wallpapers
    - Documents
    - Music
    - Videos
    - GoogleDrive

