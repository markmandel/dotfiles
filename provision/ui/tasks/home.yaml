---

# Setup standard home directories

- name: Make default home directories
  file: 
    path: "~/{{ item }}"
    state: directory
  with_items:
    - .config
    - Downloads
    - Pictures
    - Pictures/wallpapers
    - Documents
    - Music
    - Videos
    - GoogleDrive

# TODO: generate ~/.config/gtk-3.0/bookmarks with envsubst

- name: Link scripts directory
  file:
    src: "{{ role_path }}/files/scripts"
    dest: ~/scripts
    state: link
