---
- name: Add avengemedia danklinux PPA
  become: true
  shell: |
    echo "deb [signed-by=/usr/share/keyrings/avengemedia-danklinux.gpg] https://ppa.launchpadcontent.net/avengemedia/danklinux/ubuntu questing main" | tee /etc/apt/sources.list.d/avengemedia-danklinux.list
    curl -fsSL 'https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x45FECBE587307AAA3F0A4BE9FC44813D2A7788B7' | gpg --yes --dearmour -o /usr/share/keyrings/avengemedia-danklinux.gpg
  retries: 5
  delay: 5

- name: Pin quickshell-git and deprioritize other packages from avengemedia PPA
  become: true
  copy:
    dest: /etc/apt/preferences.d/avengemedia-danklinux
    content: |
      Package: quickshell-git
      Pin: release o=LP-PPA-avengemedia-danklinux
      Pin-Priority: 1000

      Package: ghostty
      Pin: release o=LP-PPA-avengemedia-danklinux
      Pin-Priority: -1

      Package: *
      Pin: release o=LP-PPA-avengemedia-danklinux
      Pin-Priority: 100

- name: Install quickshell-git
  become: true
  apt:
    name:
      - quickshell-git
    update_cache: true