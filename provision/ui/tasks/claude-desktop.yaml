- name: Get latest claude-desktop
  shell:
    chdir: /tmp
    cmd: curl -s https://api.github.com/repos/aaddrick/claude-desktop-debian/releases/latest  | jq '.assets[] | select(.name | endswith("amd64.deb")) | .browser_download_url' | xargs -I{} wget -qO claude-desktop.deb {}
  retries: 5
  delay: 5

- name: Install claude-desktop
  become: true
  apt:
    deb: "/tmp/claude-desktop.deb"
