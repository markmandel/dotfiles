---

# Installation of Hyprland and related

- name: install hyprland and related packages
  become: true
  apt:
    name:
      - hyprland
      - xdg-desktop-portal-hyprland
      - nwg-look
      - wofi
      - dunst
      - playerctl
      - pipewire
      - wireplumber
      - xwaylandvideobridge
      - qt6-wayland
      - waybar
      - pavucontrol

# Themeing

# nerd font key path (starting, but not ending with '/')
- name: install JetBrainMono Nerd Font
  get_url:
    dest: ~/Downloads/JetBrainsMono.zip
    url: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.3.0/JetBrainsMono.zip
    force: false
- name: ensure font directory exists
  become: true
  file:
    path: /usr/share/fonts/nerd/jetbrains-mono
    state: directory
- name: unzip jetbrains fonts
  become: true
  unarchive:
    src: ~/Downloads/JetBrainsMono.zip
    dest: /usr/share/fonts/nerd/jetbrains-mono

- name: link hyprland config
  shell: |
    mkdir -p ~/.config/hypr
    ln --force -s {{ role_path }}/files/config/hypr/hyprland.conf ~/.config/hypr/hyprland.conf

- name: link dunst config
  shell: |
    mkdir -p ~/.config/dunst
    ln --force -s {{ role_path }}/files/config/dunst/dunstrc ~/.config/dunst/dunstrc

- name: dconf gtk themeing
  shell: |
    dconf write /org/nemo/desktop/font "'Sans 10'"
    dconf write /org/gnome/desktop/interface/font-name "'Sans 10'"
    dconf write /org/gnome/desktop/wm/preferences/titlebar-font "'Sans Bold 10'"
    dconf write /org/gnome/desktop/interface/document-font-name "'Sans 10'"
    dconf write /org/gnome/desktop/interface/monospace-font-name "'JetBrainsMono Nerd Font Mono 10'"
    dconf write /org/gnome/desktop/interface/titlebar-font "'Sans Bold 10'"
    dconf write /org/gnome/desktop/interface/text-scaling-factor 0.8

