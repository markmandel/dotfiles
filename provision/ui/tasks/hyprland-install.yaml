      - libavformat-dev
      - libavutil-dev
      - libcairo2-dev
      - libdbus-c++-dev
      - libdisplay-info-dev
      - libdrm-dev
      - libegl-dev
      - libegl1-mesa-dev
      - libffi-dev
      - libgbm-dev
      - libgles2
      - libglvnd-core-dev
      - libglvnd-dev
      - libinput-bin
      - libinput-dev
      - libjxl-dev
      - libmagic-dev
      - libpam0g-dev
      - libpipewire-0.3-dev
      - libpixman-1-dev
      - libpugixml-dev
      - libre2-dev
