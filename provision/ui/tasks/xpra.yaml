---

- name: add xpra key
  get_url:
    url: https://xpra.org/xpra-2022.gpg
    dest: "/usr/share/keyrings/xpra-2022.gpg"
  become: true
- name: add xpra repository
  apt_repository:
    repo: deb [arch=amd64 signed-by=/usr/share/keyrings/xpra-2022.gpg] https://xpra.org testing main
  become: true
- name: install xpra
  apt:
    name:
      - xpra
  become: true
