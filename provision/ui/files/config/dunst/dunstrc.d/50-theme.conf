[global]
    width = (300, 500)
    height = 200
    offset = 20x20
    
    progress_bar_min_width = 380
    progress_bar_max_width = 380
    progress_bar_height = 8
    progress_bar_corner_radius = 5
    progress_bar_frame_width = 1

    padding = 15
    horizontal_padding = 15
    text_icon_padding = 15
    frame_width = 2
    gap_size = 8
    font = "JetBrainsMono Nerd Font 10"
    line_height = 4

    icon_theme = "rose-pine-icons"
    enable_recursive_icon_lookup = true
    max_icon_size = 64
    corner_radius = 10

    background = "#26233a"
    foreground = "#e0def4"
    separator_color = frame

[urgency_low]
    background = "#26273d"
    highlight = "#31748f"
    frame_color = "#31748f"
    default_icon = "dialog-information"
    format = "<b><span size='large' foreground='#31748f'>%s</span></b>\n%b"

[urgency_normal]
    background = "#362e3c"
    highlight = "#f6c177"
    frame_color = "#f6c177"
    default_icon = "dialog-warning"
    format = "<b><span size='large' foreground='#f6c177'>%s</span></b>\n%b"

[urgency_critical]
    background = "#35263d"
    highlight = "#eb6f92"
    frame_color = "#eb6f92"
    default_icon = "dialog-error"
    format = "<b><span size='large' foreground='#eb6f92'>%s</span></b>\n%b"

