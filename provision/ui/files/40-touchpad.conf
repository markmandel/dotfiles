Section "InputClass"
        Identifier "libinput touchpad catchall"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
        Option "Tapping" "on"
        Option "TappingButtonMap" "lrm"
        Option "HorizontalScrolling" "true"
        Option "ScrollMethod" "twofinger"
        Option "TappingDrag" "true"
EndSection
